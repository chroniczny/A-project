<div class="container">

    <h4 class="sub-header">Users > {{$ctrl.user.name.first}} {{$ctrl.user.name.last}}</h4>
    <div class="row">
        <div class="col-md-5 main">
            <img class="user-images"
                 ng-src="https://thumbs.dreamstime.com/x/stress-concept-exhausted-businessman-work-44859217.jpg"
                 alt="{{user.name.last}}"><br>
            <button class="btn-info change-photo">Change photo</button>
        </div>
        <div class="input-group col-md-5 main"
             ng-submit="UserDetailController.addDetail(user)">
            Name: * <br>
            <input ng-model="$ctrl.user.name.first" type="text" class="input-sm" name="$ctrl.name.first" placeholder="Name"
                   required="required"><br>
            Surname: * <br>
            <input ng-model="$ctrl.user.name.last" type="text" class="input-sm" name="$ctrl.name.last" placeholder="Surname"
                   required="required"><br>
            E-mail: <br>
            <input ng-model="$ctrl.user.email" type="email" class="input-sm" name="$ctrl.email" placeholder="e-mail">

            <div>
                Description: <br>
                <input ng-model="$user.about" type="text" name="about" class="input-lg"><br>
                <button ng-click="UserDetailController.addDetail(user)" class="btn-success">Save</button>
                <button class="btn-success">Cancel</button>
            </div>
        </div>
    </div>
</div>
