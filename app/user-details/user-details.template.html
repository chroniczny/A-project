<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h4 class="sub-header">Users {{user.name.first}} {{user.name.last}}</h4>
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-7 col-md-offset-1 main">
            <img class="user-images"
                 ng-src="https://thumbs.dreamstime.com/x/stress-concept-exhausted-businessman-work-44859217.jpg"
                 alt="{{user.name.last}}"><br>
            <button class="btn-info change-photo">Change photo</button>
        </div>
        <div class="input-group col-sm-9 col-sm-offset-3 col-md-3 col-md-offset-1 main">
            Name: * <br>
            <input type="text" class="input-sm" name="$ctrl.name.first" placeholder="Name" required="required"><br>
            Surname: * <br>
            <input type="text" class="input-sm" name="$ctrl.name.last" placeholder="Surname" required="required"><br>
            E-mail: <br>
            <input type="password" class="input-sm" name="$ctrl.email" placeholder="e-mail">
        </div>
    </div>
    <div>
        Description: <br>
        <input type="text" class="input-lg"><br>
        <button class="btn-success">Save</button>
        <button class="btn-success">Cancel</button>
    </div>

</div>
